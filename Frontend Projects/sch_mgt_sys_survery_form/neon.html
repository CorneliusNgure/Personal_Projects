<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon School Management System Survey</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .neon-box {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 15px #00ffcc;
    }
    h2 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #00ffcc;
      background: black;
      color: white;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }
    .radio-group, .checkbox-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .radio-group label, .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
    button {
      background: #00ffcc;
      color: black;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #ff00ff;
      color: white;
      box-shadow: 0 0 10px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="neon-box">
    <h2>Website Feedback Survey</h2>
    <form>
      <!-- Name -->
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <!-- Email -->
      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <!-- Visit Again? -->
      <label>Would you visit this website again?</label>
      <div class="radio-group">
        <label><input type="radio" name="visit-again" value="Yes" required> Yes</label>
        <label><input type="radio" name="visit-again" value="No" required> No</label>
        <label><input type="radio" name="visit-again" value="Maybe" required> Maybe</label>
      </div>

      <!-- Satisfaction -->
      <label for="satisfaction">How satisfied are you with the site?</label>
      <select id="satisfaction" required>
        <option value="">Select...</option>
        <option value="5">⭐⭐⭐⭐⭐ (Very Satisfied)</option>
        <option value="4">⭐⭐⭐⭐ (Satisfied)</option>
        <option value="3">⭐⭐⭐ (Neutral)</option>
        <option value="2">⭐⭐ (Dissatisfied)</option>
        <option value="1">⭐ (Very Dissatisfied)</option>
      </select>

      <!-- Recommend to Others? -->
      <label>Would you recommend this website to others?</label>
      <div class="radio-group">
        <label><input type="radio" name="recommend" value="Yes" required> Yes</label>
        <label><input type="radio" name="recommend" value="No" required> No</label>
        <label><input type="radio" name="recommend" value="Not Sure" required> Not Sure</label>
      </div>

      <!-- Most Useful Features -->
      <label>Which features did you find most useful?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="feature" value="Dashboard"> Dashboard</label>
        <label><input type="checkbox" name="feature" value="Attendance"> Attendance</label>
        <label><input type="checkbox" name="feature" value="Gradebook"> Gradebook</label>
      </div>
      <div class="checkbox-group">
        <label><input type="checkbox" name="feature" value="Assignments"> Assignments</label>
        <label><input type="checkbox" name="feature" value="Messaging"> Messaging</label>
        <label><input type="checkbox" name="feature" value="Others"> Others</label>
      </div>

      <!-- Improvements -->
      <label for="improvements">What improvements would you suggest?</label>
      <textarea id="improvements" rows="4" placeholder="Write your suggestions here..."></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
