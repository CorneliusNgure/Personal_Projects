<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palindrome Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <header>
      <h1>Palindrome Checker</h1>
      <p class="intro">
        A <strong>palindrome</strong> is a word, phrase, number, or other sequence of characters that reads the same
        backward as forward, ignoring spaces, punctuation, and capitalization.
      </p>
      <p class="intro">
        <strong>Type any word in the text box below to check whether it's a palindrome or not.</strong>
      </p>
    </header>

    <section class="checker">
      <input id="text-input" type="text" placeholder="Enter your text here...">
      <button id="check-btn">Check Palindrome</button>
      <div id="result"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
